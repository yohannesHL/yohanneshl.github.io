<header class="masthead">
    <div class="container">
        <h3 class="masthead-title">
            <!--a href="/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small-->
          </h3>
        <nav>
            <ul class="menu-bar">
                <li class="menu-item">
                {% assign furl = page.url | replace_first: 'index.html'%}
                    <a class="{% if  furl == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>


                </li>
                <!--{% assign count = '1' %} {% assign sum = '1' %}-->{% assign pages_list = site.pages | sort:"url" %} {% for node in pages_list %} {% if node.title != null %} {% if node.layout == "page" %}
                <!--{% capture count %}{{ count | plus: '1' }}{% endcapture %}-->
                <li class="menu-item">
                    <a class="{% if page.url == node.url %} active{% endif %}" href="{{ node.url }} ">{{ node.title }}</a>
                </li>
                {% endif %} {% endif %}{% endfor %}
            </ul>
        </nav>
    </div>
</header>
